<accordion-group>
	<accordion-heading>
		<div class="clearfix">
			{{heading}} 
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-sm"><span class= "glyphicon glyphicon-arrow-up"></span></button>
				<button type="button" class="btn btn-default btn-sm"><span class= "glyphicon glyphicon-arrow-down"></span></button>
			</div>
		</div>
    </accordion-heading>
	<label for="poll1">Question:</label>
    	<input type="text" class="form-control" id="poll1" placeholder="Enter question to ask" />
	<label for="type1">Question type:</label>
	<select class="form-control" id="type1">
  		<option>Single Choice Question</option>
  		<option>Multiple Choice Question</option>
  		<option>Rating</option>
  		<option>Matching Pairs</option>
	</select>
</accordion-group>
