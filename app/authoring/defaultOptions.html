<accordion-group>
	<accordion-heading>
		Video Default Option
	</accordion-heading>
	<accordion>
		<accordion-group heading="Quizzes" is-open="status.isFirstOpen">
    		<div class="checkbox">
    			<label>
      				<input type="checkbox" ng-model="trolling.testing">
						Question can always be skipped
					</input>
    			</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">
						Question can be skipped if answered correctly
						</input>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">
						If answered incorrectly return to
						<input type="text"></input>:<input type="text"></input>
					</input>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">
						Show correct answer once submitted
					</input>
				</label>
			</div>
		</accordion-group>
		<accordion-group heading="Polls">
			<div class="checkbox">
				<label>
					<input type="checkbox">
						Poll can always be skipped
					</input>
				</label>
			</div>
			Show responses:
			<form>
				<input type="radio" name="responses" value="afterEach">
					After each poll
				</input>
				<br/>
				<input type="radio" name="responses" value="afterSet">
					After each question set
				</input>
			</form> 
		</accordion-group>
	</accordion>
</accordion-group>
