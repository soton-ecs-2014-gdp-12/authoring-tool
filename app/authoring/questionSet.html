<div ng-controller="SetAddCtrl">
	<accordion-group>
		<accordion-heading>
		   	{{heading}}
			<div class="btn-group pull-right">
				<button class="btn btn-default btn-sm" role="button" aria-label="Delete" type="button" ng-click="removeQuestionSet($event,'')"><span class="glyphicon glyphicon-remove"></span></button>
			</div>
   		</accordion-heading>
		<strong>Appear at:</strong>
		<shorttimepicker ng-model="questionSetData.timeAppear" millisecond-step="10"></shorttimepicker>
		<accordion>
			<div ng-controller="SectionAddCtrl">
				<button type="button" class="btn btn-default" ng-click=addQuestion()>Add question</button>
				<div class="panel panel-default">
					<div class="panel panel-body">
						<div class="emptyMessage" ng-if="questions.length == 0">
							You have not added any questions. Add one with the button above.
						</div>
						<question-block question-id={{question.questionId}} heading="{{question.name}}" type="{{question.type}}" ng-repeat="question in questions"></question-block>
					</div>	
				</div>
			</div>
		</accordion>
	</accordion-group>
</div>
