<div ng-controller="SectionAddCtrl as ctrl">
<accordion-group>
	<accordion-heading>
		<div class="clearfix">
			{{heading}}: {{ctrl.questionTitle}} 
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-sm" ng-click="moveQuestionUp($event,{name: heading, type: type})"><span class= "glyphicon glyphicon-arrow-up"></span></button>
				<button type="button" class="btn btn-default btn-sm" ng-click="moveQuestionDown($event,{name: heading, type: type})"><span class= "glyphicon glyphicon-arrow-down"></span></button>
			</div>
		</div>
    </accordion-heading>
	<label for="question">Question:</label>
   	<input type="text" class="form-control" id="question" placeholder="Enter question" ng-model="ctrl.questionTitle" />
	<label for="type1">Question type:</label>
	<select class="form-control" ng-model="qtype" id="type1">
   		<option value=''>- Select a question type -</option>
  		<option>Single Choice Question</option>
  		<option>Multiple Choice Question</option>
  		<option>Rating</option>
  		<option>Matching Pairs</option>
	</select>
	<div ng-switch on="qtype">
		<multiple-choice single="true" ng-switch-when="Single Choice Question"></multiple-choice>
		<multiple-choice ng-switch-when="Multiple Choice Question"></multiple-choice>
		<stars ng-switch-when="Rating"></stars>
		<matching-pairs ng-switch-when="Matching Pairs"></matching-pairs>
	</div>
	<button type="button" class="btn btn-default">Save Changes</button>
</accordion-group>
</div>
