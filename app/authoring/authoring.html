<div>
	<strong>Video URL:</strong> https://www.youtube.com/watch?v=EIyixC9NsLI
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div ng-controller="AuthoringVideoCtrl">
				<videogular vg-theme="config.theme.url">
					<vg-video vg-src="config.sources"></vg-video>
					<vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
						<vg-play-pause-button></vg-play-pause-button>
						<vg-scrubBar>
							<vg-scrubBarCurrentTime></vg-scrubBarCurrentTime>
							<vg-cuepoints vg-cuepoints-config="config.plugins.cuepoints" vg-cuepoints-theme="config.plugins.cuepoints.theme.url"></vg-cuepoints>
						</vg-scrubBar>
						<vg-timedisplay aria-label="Time left">{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
						<vg-volume>
							<vg-mutebutton></vg-mutebutton>
							<vg-volumebar></vg-volumebar>
						</vg-volume>
						<vg-fullscreenButton></vg-fullscreenButton>
					</vg-controls>
				</videogular>
			</div>
			<div ng-controller="AccordionCtrl">
				<accordion>
					<default-options-block heading="Video Default Options"></default-options-block>
				<accordion>
			</div>
			<button type="button" class="btn btn-default btn-lg">Export Quiz</button>
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<button type="button" class="btn btn-default">Change Video</button>
			<button type="button" class="btn btn-default">Add Question Set</button>
			<div class="panel">
				<strong>Question set start time:</strong>
				<time-choose></time-choose>
				<button type="button" class="btn btn-default">Add New Poll</button>
				<button type="button" class="btn btn-default">Add New Question</button>
    			<div ng-controller="AccordionCtrl">
					<accordion>
						<default-options-block heading="Video Default Options"></default-options-block>
						<question-block heading="Question 1"></question-block>
						<question-block heading="Question 2"></question-block>
  					</accordion>
				</div>
			</div>
		</div>
	</div>
</div>
