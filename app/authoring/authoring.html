<div>
	<strong>Video URL:</strong> https://www.youtube.com/watch?v=EIyixC9NsLI
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div ng-controller="AuthoringVideoCtrl">
				<videogular vg-theme="config.theme.url">
					<vg-video vg-src="config.sources"></vg-video>
					<vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime">
						<vg-play-pause-button></vg-play-pause-button>
						<vg-scrubBar>
							<vg-scrubBarCurrentTime></vg-scrubBarCurrentTime>
							<vg-cuepoints vg-cuepoints-config="config.plugins.cuepoints" vg-cuepoints-theme="config.plugins.cuepoints.theme.url"></vg-cuepoints>
						</vg-scrubBar>
						<vg-timedisplay aria-label="Time left">{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
						<vg-volume>
							<vg-mutebutton></vg-mutebutton>
							<vg-volumebar></vg-volumebar>
						</vg-volume>
						<vg-fullscreenButton></vg-fullscreenButton>
					</vg-controls>
				</videogular>
			</div>
			<!-- Hidden for ease for the moment
			<div ng-controller="AccordionCtrl">
				<accordion>
					<default-options-block></default-options-block>
				</accordion>
			</div> -->
			<div>
				<input type="checkbox" ng-model="data.test">
				Question can always be skipped
				</input>
				<button type="button" class="btn btn-default btn-lg" ng-click="exportBtn()">Export Quiz</button>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div ng-controller="AccordionCtrl">
				<accordion>	
					<accordion-group heading="Change Video" is-open="status.isFirstOpen">
						<label for="vidUrl">Video URL:</label>
    					<input type="text" class="form-control" id="vidUrl" placeholder="Enter URL" />
						<button type="button" class="btn btn-default">Apply Changes</button>
					</accordion-group>
					<div ng-controller="SetAddCtrl">
						<button type="button" class="btn btn-default" ng-click="addQuestionSet()">Add Question Set</button>
						<div class="panel panel-default">
							<div class="panel panel-body">
								<question-set heading="{{set}}" ng-repeat="set in sets"> </question-set>
							</div>
						</div>
					</div>
				</accordion>
			</div>
		</div>
	</div>
</div>
